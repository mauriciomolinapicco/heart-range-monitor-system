version: "3.8"

services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  producer:
    build: .
    command: python main.py
    volumes:
      - ./:/app
      - ./data:/data
    environment:
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      - redis

  consumer:
    build: .
    command: python main_rq_and_batcher.py
    volumes:
      - ./:/app
      - ./data:/data
    environment:
      - REDIS_URL=redis://redis:6379/0
      - START_BATCHER=true
    depends_on:
      - redis